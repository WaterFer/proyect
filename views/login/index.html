<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    
    <title>Proyect</title>
</head>
<body class="m-0 pt-24 h-screen"> 


    <div class="h-full" id="firts-container">
        <div class="h-24 top-0 left-0 right-0 fixed pt-4" id="nav-container">
                <nav class="flex justify-between bg-[#ae5431] items-center text-lg " id="nav">
                    <img class="h-24 pl-8" id="img-logo" src="/img/logo2.jpeg"> 
                    <P id="titulo" class=" text-[#ae5431] text-2xl bg-white rounded-full p-4">Soul&Love</P>
                    <div>
                <a class="p-4 outline-none text-white link btn"  href="/">HOME</a>
                <a class="p-4 outline-none text-white btn" href="/singup/">SINGUP</a>
                    </div>
                </nav>
            
            </div>
        <div class="flex justify-center h-[100%] items-center h-6/12 p-4 px-4">
            <!-- <img src="/img/2-01.png">
            <img src="/img/11-01.png"> -->
            <img class="h-[34rem]" src="/img/My project-1 (3).png">
            <form id="form" class=" w-full md:w-6/12 p-4 rounded-lg flex flex-col gap-4">
                <p class="text h-8 text-2xl text-[#ae5431]">INICIA SESIÓN</p>
    
                <div class="flex flex-col gap-2">
                    <label class="text-[#dbb291] text-xl" for="email-input">Correo Electronico</label>
                    <input class="outline-none p-2 rounded-lg bg-[#dbb291]"  type="email" name="email" id="email-input" autocomplete="off">
                </div>
                <div class="flex flex-col gap-2 ">
                    <label class="text-[#dbb291] text-xl" for="password-input">Contraseña</label>
                    <input class="outline-none p-2 rounded-lg bg-[#dbb291]"  type="password" name="password" id="password-input" autocomplete="off" >
                </div>
        
                <button id="btn" class="p-2 bg-[#cf8169] rounded-lg font-bold" type="submit">Iniciar sesión</button>
            </form>
        </div>
    </div>   
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="index.js"></script>
</body>
</html>
